<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Confirmation</title>
</head>
<body>
<h1>Payment Successful!</h1>
<p>Dear <span th:text="${customerName}">Customer</span>,</p>

<p>Thank you for shopping with us!</p>
</body>
</html>
